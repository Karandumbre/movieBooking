<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <div #error></div>
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                <div class="col-md-6">
                  <input type="email" id="email_address" class="form-control" formControlName="email"
                    name="email-address" required autofocus>
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                  <div *ngIf="email.errors.required">
                    Email is required.
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" formControlName="password" name="password"
                    required>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 8 characters long.
                  </div>
                  <div *ngIf="password.errors.pattern">
                    Password must be at least 8 characters long.
                    Should contain Lowercase letters,
                    Uppercase letters,
                    Numbers,
                    Special characters
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember Me
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" (click)="onSubmit(loginForm.value)" class="btn btn-primary">
                  Login
                </button>
                <a routerLink="/signup" (mousedown)="$event.stopPropagation()" class="btn btn-link">
                  Register
                </a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
