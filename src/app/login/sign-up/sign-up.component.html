<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">

            <form [formGroup]='registerForm'>
              <div #error></div>
              <div class="form-group row">
                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                <div class="col-md-6">
                  <input type="text" id="name" class="form-control" name="name" formControlName="name" required
                    autofocus>
                </div>
                <app-field-error-display [displayError]="isFieldValid('name')" errorMsg="Please enter your name">
                </app-field-error-display>
              </div>

              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                <div class="col-md-6">
                  <input type="email" id="email_address" class="form-control" formControlName="email"
                    name="email-address" required autofocus>
                </div>
                <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please enter valid email">
                </app-field-error-display>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" name="password" formControlName="password"
                    required>
                </div>
                <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Password must be at least 8 characters long.
                    Should contain Lowercase letters,
                    Uppercase letters,
                    Numbers,
                    Special characters">
                </app-field-error-display>
              </div>

              <div class="form-group row">
                <label for="confirm_password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                <div class="col-md-6">
                  <input type="password" id="confirm_password" class="form-control" name="confirm_password"
                    formControlName="cp" required>
                </div>
                <app-field-error-display [displayError]="isFieldValid('cp')" errorMsg="Please re-enter password">
                </app-field-error-display>
              </div>

              <div class="col-md-6 offset-md-4">
                <button class="btn btn-primary" (click)="signIn()">
                  Register
                </button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</main>
